<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Content Lab</title>
    <!--Подключение bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!--Подключение стилей-->
    <link rel="stylesheet" href="style.css" />
    <!--Подключение шрифта-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
    <script src="eel.js"></script>
  </head>
  <body>
    <div class="text-center">
      <h1>
        <font color="black" size="7"
          >Калькулятор увеличения продаж на маркетплейсах</font
        >
      </h1>
    </div>
    <div class="container">
      <div class="row">
        <!--start region carousel-->
        <div class="col-5">
          <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active w-100">
                <figure class="figure">
                  <img
                    src="https://basket-10.wb.ru/vol1370/part137005/137005928/images/big/1.jpg"
                    width="500"
                    class="figure-img img-fluid rounded"
                    alt="..."
                  />
                </figure>
              </div>
              <div class="carousel-item w-100">
                <figure class="figure">
                  <img
                    src="https://images.wbstatic.net/big/new/86210000/86212376-1.jpg"
                    width="500"
                    class="figure-img img-fluid rounded"
                    alt="..."
                  />
                  <figcaption class="figure-caption"></figcaption>
                </figure>
              </div>
              <div class="carousel-item w-100">
                <figure class="figure">
                  <img
                    src="https://basket-05.wb.ru/vol985/part98509/98509817/images/big/1.jpg"
                    width="500"
                    class="figure-img img-fluid rounded"
                    alt="..."
                  />
                  <figcaption class="figure-caption"></figcaption>
                </figure>
              </div>
              <div class="carousel-item w-100">
                <figure class="figure">
                  <img
                    src="https://basket-05.wb.ru/vol901/part90162/90162161/images/big/1.jpg"
                    width="500"
                    class="figure-img img-fluid rounded"
                    alt="..."
                  />
                  <figcaption class="figure-caption"></figcaption>
                </figure>
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
            <!--end region carousel-->

            <div class="row justify-content-center">
              <button type="button" class="i-1">
                Перегенерировать фотографии
              </button>
            </div>
          </div>
        </div>

        <!--start region foto-galery-->
        <div
          class="overflow-scroll p-3 col-3"
          style="width: 200px; height: 722px"
        >
          <img
            src="https://basket-10.wb.ru/vol1370/part137005/137005928/images/big/1.jpg"
            class="figure-img img-fluid rounded"
            alt="..."
          />
          <img
            src="https://images.wbstatic.net/big/new/86210000/86212376-1.jpg"
            class="figure-img img-fluid rounded"
            alt="..."
          />
          <img
            src="https://basket-05.wb.ru/vol985/part98509/98509817/images/big/1.jpg"
            class="figure-img img-fluid rounded"
            alt="..."
          />
          <img
            src="https://basket-05.wb.ru/vol901/part90162/90162161/images/big/1.jpg"
            class="figure-img img-fluid rounded"
            alt="..."
          />
        </div>
        <!--end region foto-galery-->
        <div class="col-3">
          <div class="container">
            <!--start region form-->
            <form action="/" method="post">
              <legend>Характеристики товара</legend>
              <label> Название: </label>
              <input type="text" class="name" />
              <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

              <input type="file" accept="image/*" id="files" multiple />
              <output id="list"></output>
              Описание:
              <input type="text" class="description" />

              <button type="button" class="btn btn-outline-primary">
                Очистить
              </button>
              <button type="button" onclick="myClick()">Кликни меня</button>
            </form>
            <!--end region form-->
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
